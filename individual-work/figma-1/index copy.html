<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-flex">
            <img src="logo.png" alt="">
            <div class="nav">
                <h2 id="h2-text">DOVOLENÁ</h2>
                <h2 id="h2-text">PRAKTICKÉ INFORMACE</h2>
                <h2 id="h2-text">KONTAKT</h2>
            </div>
        </div>
    </header>
    <div class="grid">
        <div class="flex" id="flex-1">
            <img src="coronavirus.png" alt="">
            <h2>AKTUÁLNĚ COVID-19</h2>
        </div>
        <div class="flex" id="flex-2">
            <img src="luggage.png" alt="">
            <h2>PRŮBĚH DOVOLENÉ</h2>
        </div>
        <div class="flex" id="flex-3">
            <img src="sale.png" alt="">
            <h2>SLEVOVÝ SYSTÉM</h2>
        </div>
        <div class="flex" id="flex-4">
            <img src="doc 1.png" alt="">
            <h2>SMLOUVA O ZÁJEZDU</h2>
        </div>
        <div class="flex" id="flex-5">
            <img src="doc 2.png" alt="">
            <h2>CESTOVNÍ POJIŠTĚNÍ</h2>
        </div>
        <div class="flex" id="flex-6">
            <img src="doc 3.png" alt="">
            <h2>OBCHODNÍ PODMÍNKY</h2>
        </div>
    </div>
    <div class="end">
        <div class="grid-end">
            <h2 id="h2-1">OBCHODNÍ PODMÍNKY</h2>
            <h2 id="h2-2">OCHRANA OSOBNÍCH ÚDAJŮ</h2>
        </div>
    </div>
</body>
</html>
